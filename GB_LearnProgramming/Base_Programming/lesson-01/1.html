<meta charset="utf-8">
<script type="text/javascript">
	var erubles = 91.31;
	var drubles = 76.32;
	var rubles = +prompt('Сколько рублей вы хотите сконвертировать?');
	var dollars = (rubles / drubles).toFixed(2);
	var euros = (rubles / erubles).toFixed(2);
	alert('Вы получите ' + dollars + ' долларов или ' + euros + ' евро.')
</script>
