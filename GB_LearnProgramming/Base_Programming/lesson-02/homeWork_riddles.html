<meta charset="UTF-8">
<script type="text/javascript">
    alert('Я хочу сыграть с вами в игру. Отгадайте загадку:');
    
    var answer = prompt('В лесу без огня котел кипит.');
    if(answer.toLowerCase() == "муравейник"){
        alert('Верно, это муравейник.')
    } else{
        alert('Хорошая попытка, но нет.')
    }

    var answer = prompt('Попробуйте отгадать другую:\n\r\n\rНа ямке, ямке\n\rсто ямок с ямкой.');
    if (answer.toLowerCase() == "напёрсток" || answer.toLowerCase() == "наперсток") {
        alert('Точно, напёрсток!\n\r')
    } else {
        alert('Вы не отгадали вторую загадку.\n\r')
    }

    var answer = prompt('Отгадайте последнюю загадку:\n\r\n\rОдин — махай,\n\rЧетыре — гуляй,\n\rДва — детям страсть,\n\rЧетыре — всем сласть.\n\r\n\rЧто это?');
    if (answer.toLowerCase() == "напёрсток" || answer.toLowerCase() == "наперсток") {
        alert('Поздравляю, вы угадали, это корова.')
    } else {
        alert('Угадали. Но это было непросто, согласитесь?')
    }

    alert('Спасибо за уделённое время!')
</script>
