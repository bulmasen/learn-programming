<meta charset="utf-8">
<script type="text/javascript">

    var a = +prompt('Введите первое число');
    var b = +prompt('Введите второе число');
    var max = a;

    if(a == b){
        alert('Числа равны');
    } else if(b > a) {
        var max = b;
    }

    alert('Большее число = ' + max)

</script>
